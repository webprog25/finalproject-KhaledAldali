<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Ernährungstagebuch</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="/lib/client/updater.js"></script>
</head>
<body>
  <h1>Mein Ernährungstagebuch</h1>
  <form id="mealForm">
    <input type="text" id="description" placeholder="Mahlzeit eingeben" required>
    <input type="number" id="calories" placeholder="Kalorien" required>
    <select id="category">
      <option>Frühstück</option>
      <option>Mittagessen</option>
      <option>Abendessen</option>
      <option>Snack</option>
    </select>
    <button type="submit">Hinzufügen</button>
  </form>
  <div id="entries"></div>
  <script src="app.js"></script>
</body>
</html>
